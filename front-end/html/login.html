<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <link href="../css/login.css" rel="stylesheet" />

    <title>Login Page</title>
</head>
<body>
    <header>

        <nav>
            <div class="bar">
                <div class="logo-container">
                    <a class="logo-link" href="./index.html">
                        <img class="logo" src="../../media/image/logo-full.png" alt="Logo" width="300px" />
                    </a>
                </div>

                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>

            <div class="nav-container">
                <div class="nav-bar">
                    <ul class="nava-links">
                        <li><a href="#" class="nav-link">HOME</a></li>
                        <li><a href="#" class="nav-link">NEWS</a></li>
                        <li><a href="#" class="nav-link">GALLERY</a></li>
                        <li><a href="#" class="nav-link">TEAMS</a></li>
                        <li><a href="#" class="nav-link">FIXTURES</a></li>
                        <li><a href="#" class="nav-link">RESULTS</a></li>
                        <li><a href="#" class="nav-link">MORE</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <div class="login-container">
            <img class="login" src="../../media/image/login02.png" alt="Login" width="50px" />
        </div>

        <div class="form-container">
            <form>
                <label>Email:</label>
                <input type="email" value="email" class="email" />

                <label>Password:</label> 
                <input type="password" value="password" class="password" />

                <button type="button" class="login-btn">LOGIN</button>
            </form>
        </div>
    </main>

    <script src="../javascript/login.js">

    </script>
    
</body>
</html>
