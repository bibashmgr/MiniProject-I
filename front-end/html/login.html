<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <link href="../css/login.css" rel="stylesheet" />

    <title>Login Page</title>
</head>
<body>
    <header>

        <nav>
            <div class="bar">
                <div class="logo-container">
                    <a class="logo-link" href="./index.html">
                        <img class="logo" src="../../media/image/logo-full.png" alt="Logo" />
                    </a>
                </div>

                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>

            <div class="nav-container">
                <div class="nav-bar">
                    <ul class="nava-links">
                        <li><a href="./index.html" class="nav-link">HOME</a></li>
                        <li><a href="#" class="nav-link">NEWS</a></li>
                        <li><a href="#" class="nav-link">GALLERY</a></li>
                        <li><a href="#" class="nav-link">TEAMS</a></li>
                        <li><a href="#" class="nav-link">FIXTURES</a></li>
                        <li><a href="#" class="nav-link">RESULTS</a></li>
                        <li><a href="#" class="nav-link">MORE</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main>

        <div class="login-container">
            <div class="login-box">
                <a class="login-link" href="./login.html">
                    <img class="login" src="../../media/image/login.png" alt="Login" />
                </a>
            </div>
            
            <h1>Welcome</h1>

            <form action="#">

                <p>Email</p>
                <input type="text" name="" placeholder="Enter Email" />

                <p>Password</p>
                <input type="password" name="" placeholder="Enter Password" />

                <input type="submit" value="Login" />

            </form>

        </div>

    </main>

    <script type="text/javascript" src="../javascript/login.js">

    </script>
    
</body>
</html>
