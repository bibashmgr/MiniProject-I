<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    
    <link href="../css/login.css" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/d3be705053.js" crossorigin="anonymous"></script>

    <title>Login Page</title>
</head>
<body>

    <header>
        <nav>
            <div class="bar">
                <div class="logo-container">
                    <a class="logo-link" href="./index.html">
                        <img class="logo" src="../../media/image/logo-full.png" alt="Logo" />
                    </a>
                </div>   
            </div>
            <div class="nav-container">
                <input type="checkbox" id="check" />
                <label for="check">
                    <i class="fas fa-bars" id="btn"></i>
                    <i class="fas fa-times" id="cancel"></i>
                </label>
                <div class="nav-bar">
                    <ul class="nava-links">
                        <li><a href="./index.html" class="nav-link">HOME</a></li>
                        <li><a href="./news.html" class="nav-link">NEWS</a></li>
                        <li><a href="./gallery.html" class="nav-link">GALLERY</a></li>
                        <li><a href="#" class="nav-link">TEAMS</a></li>
                        <li><a href="#" class="nav-link">FIXTURES</a></li>
                        <li><a href="#" class="nav-link">RESULTS</a></li>
                        <li><a href="#" class="nav-link">MORE</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <div class="login-box">
                <a class="login-link" href="./login.html">
                    <img class="login" src="../../media/image/login.png" alt="Login" />
                </a>
            </div>
            <h1>Welcome</h1>
            <form id="form" class="form">
                <div class="form-control">
                    <label for="email">Email:</label>
                    <input id="email" type="email" placeholder="Enter Email" autocomplete="off" />
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password">Password:</label>
                    <input id="password" type="password" placeholder="Enter Password" autocomplete="off" />
                    <small>Error message</small>
                </div>
                <input type="submit" value="Login" />
            </form>
        </div>
    </main>

    <footer class="footer-container">
        <div class="footer-theme">

        </div>
        <div class="footer-content">
            <div class="footer-content-a">
            </div>
            <div class="footer-content-b">
                <ul class="quick-links">
                    <li>QUICK LINKS:</li>
                    <li><a href="./index.html" class="quick-link">HOME</a></li>
                    <li><a href="./news.html" class="quick-link">NEWS</a></li>
                    <li><a href="./gallery.html" class="quick-link">GALLERY</a></li>
                    <li><a href="#" class="quick-link">TEAMS</a></li>
                    <li><a href="#" class="quick-link">FIXTURES</a></li>
                    <li><a href="#" class="quick-link">RESULTS</a></li>
                    <li><a href="./login.html" class="quick-link">lOGIN</a></li>
                </ul>
            </div>
            <div class="footer-content-c">
                <div>CONTACT US:</div>
                <br/>
                <form action="#" class="submit-form">
                <label>Email:</label>
                <br/>
                <input type="email" name="" value="" class="" placeholder="Enter Email" autocomplete="off">
                <br/>
                <label>Send message:</label>
                <br/>
                <textarea name="" id="" cols="22" rows="5" placeholder="Enter Message:"></textarea>
                <br/>
                <input type="submit" id="submit-btn" value="SUBMIT">
                </form>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="../javascript/login.js">

    </script>
</body>
</html>
